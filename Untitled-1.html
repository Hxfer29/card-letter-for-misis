<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
  <title>Allexa Jhane Lunar</title>
  <link rel="shortcut icon" href="OIP.jpg" type="image/x-icon">
  <style>
    body {
      background-color: #87CEEB;
      font-family: 'Times New Roman', Times, serif, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      overflow: hidden;
    }
    .letter-container {
      display: none;
      text-align: center;
    }
    .letter {
      width: 500px;
      border: 2px solid #000;
      padding: 20px;
      background-color: hsla(0, 0%, 100%, 0.418);
      box-shadow: 2px 2px 5px #888888;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      max-height: 60vh;
      overflow-y: auto;
    }
    .letter h4 {
      text-align: center;
      margin-top: 0;
    }
    .letter p {
      text-align: justify;
      margin-bottom: 10px;
      text-indent: 20px;
    }
    .letter .bold {
      font-weight: bold;
    }
    .typing-animation {
      white-space: pre-wrap;
      border-right: 2px solid black;
      display: inline-block;
      animation: typing 1s steps(40) 1 normal both, blink 0.5s step-end infinite;
    }
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
    @keyframes blink {
      from {
        border-color: white;
      }
      to {
        border-color: white;
      }
    }
    .controls {
      margin-top: 20px;
    }
    .controls button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: linear-gradient(145deg, #6eb5ff, #0096ff);
      color: white;
      box-shadow: 0 4px #005fbf;
      transition: all 0.3s ease;
    }
    .controls button:hover {
      background: linear-gradient(145deg, #81c9ff, #00a4ff);
    }
    .controls button:active {
      box-shadow: 0 2px #005fbf;
      transform: translateY(2px);
    }
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .image-container img {
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <div class="letter-container" id="letter-container">
    <div class="letter">
      <h4>Dear Bossing,</h4>
      <p id="animated-text"></p>
      <p class="typing-animation" id="typing"></p>
    </div>
  </div>

  <div class="image-container">
    <img src="shrek.gif" alt="Shrek" id="image">
    <img src="dog-smile-shyboos.gif" alt="Smiling Dog">
  </div>
  
  <p id="smile-text">smile b4 u open</p>

  <div class="controls">
    <button id="openBtn">Open</button>
  </div>

  <script>
    const letterContainer = document.getElementById('letter-container');
    const openBtn = document.getElementById('openBtn');
    const imageContainer = document.querySelector('.image-container');
    const smileText = document.getElementById('smile-text');

    const text = `Hey? its been a while nadin pala. kumusta kana? I hope okay ka lang, manganga-musta lang sana ang oat. Kumusta naman ang buhay-buhay? heavy ba lately? keri yan ikaw pa! kung ako naman ang tatanungin okay naman, I'm doing well. Ambilis ng panahon no it's been a month na pala di ko na namalayan. Sa school naman, eto kasama ang mga petpeeves hahaha may konting adjustments sa environment, sa new cms, sa sched, kering keri naman. di narin pala kita ganong nakikita sa school hahaha nakakatuwa naman at binabati mo pa ako kala ko ignr na e jk hahaha.

May gusto pala akong sabihin, gusto ko lang tuwing makasalubong kita or maencounter sa school o kahit saan pa yan e wala akong tinatagong kung anuman you know me naman hahha. Gusto ko palang magsorry about sa ating agreement si adel kc e makulit hahhaha nakapag kwento ako ng mga bagay-bagay tho hindi ko naman ni lahat sadyang kailangan niya din malaman kase concern rin naman siya sayo, sa'tin. Isa rin sa mga mistakes ko ang paglilihim sa magulang lalo na sa mga bagay na may karapatan din silang malaman kaya never again. And also Thankyou din naging daan payon para mas maging close kami andami lang din naging pagbabago ngayon kaya thankyou smm. Napa kwento rin pala ako kay Aina hahaa kamustahan lang naman. 

Btw gusto ko lang pala icommend, galling mo naman participants sa AHAO very allexa e competitive congrats mamaw talaga.

I hope maabot ka ng munting mensaheng ito, yun lang naman ang purpose ng message na'to at para mangamusta din. Sa nakikita ko naman e you're doing well and I'm very happy for u.

Fightingg sa kinabuhe, pasasaan paga kung susuko sa buhay, matatapos din naman.
Whenever it gets heavy dito lang ako palagi, loudly proud and cheering you from afar.

All will be alright in time.ðŸŒ»

Sincerely yours,
Kiefher Dimaano`;

    let i = 0;
    const speed = 25;
    const typingElement = document.getElementById("typing");

    openBtn.addEventListener('click', () => {
      imageContainer.style.display = 'none';
      smileText.style.display = 'none';
      openBtn.style.display = 'none';
      letterContainer.style.display = 'block';
      setTimeout(() => {
        letterContainer.querySelector('.letter').style.opacity = 1;
        typeWriter();
      }, 500);
    });

    function typeWriter() {
      if (i < text.length) {
        typingElement.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      } else {
        typingElement.style.borderRight = 'none';
      }
    }
  </script>
</body>
</html>
