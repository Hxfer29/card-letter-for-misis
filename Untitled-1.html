<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
  <title>Allexa Jhane Luna</title>
  <style>
    body {
      background-color: #87CEEB;
      font-family: 'Times New Roman', Times, serif, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      overflow: hidden;
    }
    .letter-container {
      display: none;
      text-align: center;
    }
    .letter {
      width: 400px;
      border: 2px solid #000;
      padding: 20px;
      background-color: #FFFFFF;
      box-shadow: 2px 2px 5px #888888;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      max-height: 60vh; /* Add this */
      overflow-y: auto; /* Add this */
    }
    .letter h4 {
      text-align: center;
      margin-top: 0;
    }
    .letter p {
      text-align: justify;
      margin-bottom: 10px;
      text-indent: 20px;
    }
    .letter .bold {
      font-weight: bold;
    }
    .typing-animation {
      white-space: pre-wrap;
      border-right: 2px solid black;
      display: inline-block;
      animation: typing 1s steps(40) 1 normal both, blink 0.5s step-end infinite;
    }
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
    @keyframes blink {
      from {
        border-color: transparent;
      }
      to {
        border-color: black;
      }
    }
    .controls {
      margin-top: 20px;
    }
    .controls button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: linear-gradient(145deg, #6eb5ff, #0096ff);
      color: white;
      box-shadow: 0 4px #005fbf;
      transition: all 0.3s ease;
    }
    .controls button:hover {
      background: linear-gradient(145deg, #81c9ff, #00a4ff);
    }
    .controls button:active {
      box-shadow: 0 2px #005fbf;
      transform: translateY(2px);
    }
  </style>
</head>
<body>

  <div class="letter-container" id="letter-container">
    <div class="letter">
      <h4>Dear Bossing,</h4>
      <p id="animated-text"></p>
      <p class="typing-animation" id="typing"></p>
    </div>
  </div>

  <div class="controls">
    <button id="openBtn">Open</button>
  </div>

  <script>
    const letterContainer = document.getElementById('letter-container');
    const openBtn = document.getElementById('openBtn');

    const text = `Bossing! kamusta ang buhay buhay? hahaha it's been while since last usap natin and gusto lang sana kita kamustahin. Kamusta kana? I hope okay ka lang and kung ako naman ang tatanungin mo, I'm doing well naman better than before igess.

There are two things pala na gusto kong sabihin, sorry and thankyou. Sorry kase di ako sumunod sa naging agreement natin to keep things na satin satin lang. Hindi ko pala kaya itago nararamdaman ko sa'king ina hahaha but don't worry, siya lang naman pinagsabihan ko. After niya akong makitang umiiyak e yun kinulit niya akong husto, pilit tinatanong kung ano ba daw ang nangyare sa'tin and yun sinabe ko pero hindi ko naman literal na kinuwento lahat.

Thankyou dahil yung nangyare is nagsilbing daan sa'min, sa'kin, para mas lalo kaming maging close sa isa't-isa sa fam, now mas natutunan ko nang mas maging open pa sa fam since I'm having a hard time to express my self talaga, lalo na sa fam ko.

After all, talaga ngang nangyayare ang mga bagay bagay for a reason and I think isa yon sa mga rason at pagkakamali ko. Kase hindi talaga ako totally naging open and totoo sa kanila when it comes sa atin na minsan e nagawa pa ng kasinungalin para laang sa ganon, my bad. karma narin sakin hahaha kaya thankyou parin.

Hindi ko man alam ang nangyare sayo sa buwang lumipas na ito but one thing na I'm sure is you're doing great and sobrang proud ako sayo! I'm always here behind the shadows loudly proud and cheering you from afar. Just know na nandito lang ako if you need a shoulder to lean on, if want mong may kasalo sa hinagpis sa buhay na ito I'M ALWAYS HERE FOR YOU!!!!

Mag-iingat ka sana palagi masyado nang harsh ang buhay sa atin kaya sana be gentle parin sa self. wag masyadong sinasagad ang sarili sa pagpupuyat, kung may sakit man (wag naman) uminon kaagad ng gamot, laging mag-iingat sa duty iwasang malate para di magarute ng manager, wag ka magpapalipas ng gutom at laging sumunod sa payo ni utol ibe.

Last but not the least, syempre wag pababayaan ang pagtupad at laging sumampalataya sa magagawa niya.

pag-pasensyahan mo na ang web card mess. eme eme ko bonjing pa gumawa e hahahahah

All will be alright in time!

Sincerely yours,
Kiefher Dimaano`;

    let i = 0;
    const speed = 25;
    const typingElement = document.getElementById("typing");

    openBtn.addEventListener('click', () => {
      letterContainer.style.display = 'block';
      setTimeout(() => {
        letterContainer.querySelector('.letter').style.opacity = 1;
        typeWriter();
      }, 500);
    });

    function typeWriter() {
      if (i < text.length) {
        typingElement.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      } else {
        // Remove the blinking cursor after the text is fully typed
        typingElement.style.borderRight = 'none';
      }
    }
  </script>
</body>
</html>
